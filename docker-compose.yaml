version: "3.1"

services:
  api:
    image: registry.digitalocean.com/tinypage/api:latest
    build:
      context: api
      dockerfile: api.Dockerfile
    ports:
      - "80:80"
    networks:
      - singlelink

  editor:
    image: registry.digitalocean.com/tinypage/editor:latest
    build:
      context: editor
      dockerfile: editor.Dockerfile
    depends_on:
      - api
    ports:
      - "3333:80"
    networks:
      - singlelink

  renderer:
    image: registry.digitalocean.com/tinypage/renderer:latest
    build:
      context: renderer
      dockerfile: renderer.Dockerfile
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - singlelink

networks:
  singlelink:
